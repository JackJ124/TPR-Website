    <h1>Carbon Footprint Calculator</h1>
    <form id="carbonFootprintForm">
        <div class="form-group">
            <label for="transport">How do you primarily get around?</label>
            <select id="transport" required>
                <option value="10">Car</option>
                <option value="5">Public Transport</option>
                <option value="2">Bicycle</option>
                <option value="1">Walking</option>
            </select>
        </div>
        <div class="form-group">
            <label for="energy">What type of energy do you use for your home?</label>
            <select id="energy" required>
                <option value="8">Electricity</option>
                <option value="5">Gas</option>
                <option value="1">Renewable</option>
            </select>
        </div>
        <div class="form-group">
            <label for="diet">What is your diet like?</label>
            <select id="diet" required>
                <option value="10">Meat-heavy</option>
                <option value="5">Mixed</option>
                <option value="3">Vegetarian</option>
                <option value="1">Vegan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="waste">How do you manage your waste?</label>
            <select id="waste" required>
                <option value="10">Mostly landfill</option>
                <option value="5">Some recycling</option>
                <option value="2">Mostly recycling</option>
                <option value="1">Zero waste</option>
            </select>
        </div>
        <button type="submit">Calculate Score</button>
    </form>

    <h2 id="result" style="display:none;"></h2>
